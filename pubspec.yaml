name: kap
description: Kap mobile.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  auto_route: ^7.8.4
  firebase_core: ^2.24.0
  firebase_database: ^10.3.6
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.5
  package_info_plus: ^5.0.1
  hive: ^2.2.3
  path_provider: ^2.1.1
  flutter_svg: ^2.0.9
  mask_text_input_formatter: ^2.7.0
  platform_device_id: ^1.0.1
  freezed_annotation: ^2.4.1
  flutter_libphonenumber: ^2.2.1
  country_flags: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.1
  hive_test: ^1.0.1
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  auto_route_generator: ^7.3.2
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Red Hat Display
      fonts:
        - asset: assets/fonts/red_hat_display/RedHatDisplay-Light.otf
          weight: 300
        - asset: assets/fonts/red_hat_display/RedHatDisplay-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/red_hat_display/RedHatDisplay-Regular.otf
          weight: 400
        - asset: assets/fonts/red_hat_display/RedHatDisplay-Italic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/red_hat_display/RedHatDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/red_hat_display/RedHatDisplay-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/red_hat_display/RedHatDisplay-SemiBold.otf
          weight: 600
        - asset: assets/fonts/red_hat_display/RedHatDisplay-SemiBoldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/red_hat_display/RedHatDisplay-Bold.otf
          weight: 700
        - asset: assets/fonts/red_hat_display/RedHatDisplay-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/red_hat_display/RedHatDisplay-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/red_hat_display/RedHatDisplay-ExtraBoldItalic.otf
          weight: 800
          style: italic
        - asset: assets/fonts/red_hat_display/RedHatDisplay-Black.otf
          weight: 900
        - asset: assets/fonts/red_hat_display/RedHatDisplay-BlackItalic.otf
          weight: 900
          style: italic

    - family: Panchang
      fonts:
        - asset: assets/fonts/panchang/Panchang-Light.otf
          weight: 300
        - asset: assets/fonts/panchang/Panchang-Regular.otf
          weight: 400
        - asset: assets/fonts/panchang/Panchang-Medium.otf
          weight: 500
        - asset: assets/fonts/panchang/Panchang-SemiBold.otf
          weight: 600
        - asset: assets/fonts/panchang/Panchang-Bold.otf
          weight: 700
        - asset: assets/fonts/panchang/Panchang-ExtraBold.otf
          weight: 800
